<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }

  .menu {
    background-color: #333;
    overflow: hidden;
    width: 100%;
  }

  .menu a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .menu a:hover {
    background-color: #ddd;
    color: black;
  }

  .selected {
    background-color: #ddd;
    color: black;
  }

  .video-container {
    background-color: #fff; /* Default background color */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  #localVideo, #remoteVideo {
    width: 320px;
    height: 240px;
    margin-bottom: 10px;
  }

  .color-picker {
    margin-bottom: 20px;
  }

  .color-picker label {
    display: block;
    margin-bottom: 5px;
  }

  .color-picker input {
    width: 200px;
    padding: 5px;
    margin: 5px;
  }
</style>
</head>
<body>

<!-- Menu -->
<div class="menu">
  <a href="#" class="selected">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<!-- Room Code Chooser -->
<div class="room-code-chooser">
  <label for="roomCode">Enter Room Code:</label>
  <input type="text" id="roomCode">
  <button onclick="joinRoom()">Join Room</button>
</div>

<div class="video-container">
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
</div>

<div class="color-picker">
  <label for="backgroundColor">Background Color:</label>
  <input type="color" id="backgroundColor" value="#ffffff">
  
  <label for="textColor">Text Color:</label>
  <input type="color" id="textColor" value="#000000">
</div>

<script src="https://cdn.jsdelivr.net/npm/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
<script>
  const webrtc = new SimpleWebRTC({
    localVideoEl: 'localVideo',
    remoteVideosEl: 'remoteVideo',
    autoRequestMedia: true
  });

  function joinRoom() {
    const roomCode = document.getElementById('roomCode').value;
    if (roomCode.trim() !== '') {
      webrtc.joinRoom(roomCode);
    } else {
      alert('Please enter a room code.');
    }
  }

  // Function to apply color preferences
  function applyColorPreferences() {
    const backgroundColor = document.getElementById('backgroundColor').value;
    const textColor = document.getElementById('textColor').value;

    document.body.style.backgroundColor = backgroundColor;
    document.body.style.color = textColor;
    document.querySelector('.video-container').style.backgroundColor = backgroundColor;
  }

  // Event listener for color picker change
  document.getElementById('backgroundColor').addEventListener('change', applyColorPreferences);
  document.getElementById('textColor').addEventListener('change', applyColorPreferences);

  // Apply color preferences when the page loads
  window.addEventListener('load', applyColorPreferences);
</script>

</body>
</html>
